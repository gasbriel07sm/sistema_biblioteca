<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página não encontrada - Biblioteca Escolar" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/error/styles.css" />
    <title>Página Não Encontrada - BiblioTech</title>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="bx bx-error-circle"></i>
            </div>
            <h1>404</h1>
            <h2>Página Não Encontrada</h2>
            <p>Ops! Parece que esta página se perdeu entre as estantes da nossa biblioteca.</p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary"><i class="bx bx-home"></i> Voltar à Página Inicial</a>
                <a href="/catalog" class="btn btn-secondary"><i class="bx bx-book"></i> Ver Catálogo</a>
            </div>
        </div>
        <div class="error-illustration">
            <img src="/assets/error/404-books.svg" alt="Livros não encontrados" />
        </div>
    </div>

    <footer class="error-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="bx bx-book-reader"></i>
                <h2>BiblioTech</h2>
            </div>
            <p>© 2025 BiblioTech - Sistema de Biblioteca Escolar. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
