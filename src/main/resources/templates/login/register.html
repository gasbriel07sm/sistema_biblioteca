<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tela de registro da Biblioteca." />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/login/styles.css" />
    <title>Biblioteca - Cadastrar-se</title>
</head>
<body>
<div class="layout">
    <img src="assets/login/login-library-animate.svg" alt="" class="side-img" loading="lazy" />

    <main class="container" role="main">
        <form method="post" action="/register-process" autocomplete="on" novalidate>
            <h1>Cadastre-se</h1>
            <!-- Error message display -->
            <div th:if="${errorMessage}" class="error-message">
                <p th:text="${errorMessage}" style="color: red;"></p>
            </div>

            <div class="input-box">
                <input id="login" name="login" placeholder="Login" type="text" required />
                <i class="bx bxs-user" aria-hidden="true"></i>
            </div>

            <div class="input-box">
                <input id="email" name="email" placeholder="Email" type="email" required />
                <i class="bx bxs-envelope" aria-hidden="true"></i>
            </div>

            <div class="input-box">
                <input id="password" name="password" placeholder="Senha" type="password" required />
                <i class="bx bxs-lock-alt" aria-hidden="true"></i>
            </div>

            <button type="submit" class="btn-login">Registre-se</button>

            <div class="register-link">
                <p>Já tem uma conta? <a href="/login">Faça login</a></p>
            </div>
        </form>
    </main>

    <img src="assets/login/login-knowledge-animate.svg" alt="" class="side-img" loading="lazy"/>
</div>
</body>
</html>
